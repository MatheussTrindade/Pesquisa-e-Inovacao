<!DOCTYPE html>
<html lang="PT">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementando o ChartJs</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body style="display: flex;">

    <div>
        <canvas id="myChart1" style="position: relative; height:40vh; width:40vw"></canvas></canvas>
    </div>
    <div>
        <canvas id="myChart2" style="position: relative; height:40vh; width:40vw"></canvas></canvas>
    </div>


</body>

<script>
    const labels = [
        '12:00',
        '13:00',
        '14:00',
        '15:00',
        '16:00',
        '17:00',
    ];

    const data = {
        labels: labels,
        datasets: [{
            label: 'Umidade',
            backgroundColor: 'rgb(225, 99, 132)',
            borderColor: 'rgb(255, 99, 132)',
            data: [30, 29, 28, 25, 22, 23],
        },
        {
            label: 'Temperatura',
            backgroundColor: 'rgb(65, 105, 225)',
            borderColor: 'rgb(65, 105, 225)',
            data: [80, 82, 80, 85, 80, 83],
        }
        ]
    };


    const config = {
        type: 'line',
        data: data,
        options: {}
    };
</script>

<script>
    const ctx = document.getElementById('myChart2');

    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: labels,
            labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
            datasets: [{
                label: 'Temperatura Média',
                data: [22, 24, 27, 23, 20, 18],
                backgroundColor: 'rgba(225, 99, 132)',
                borderColor: 'rgba(225, 99, 132)',
                borderWidth: 1
            }, {
                label: 'Umidade Média',
                data: [90, 86, 93, 87, 88, 82],
                backgroundColor: 'rgba(65, 105, 225)',
                borderColor: 'rgba(65, 105, 225)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>


<script>
    const myChart1 = new Chart(
        document.getElementById('myChart1'),
        config
    );
    const myChart2 = new Chart(
        document.getElementById('myChart2'),
        config
    );
</script>

</html>
